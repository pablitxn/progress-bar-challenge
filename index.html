<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link
      rel="icon"
      href="https://thepuzzle.digital/wp-content/uploads/2021/02/favicon-puzzle.png"
      sizes="32x32"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Progress Bar</h1>
      </header>
      <main class="main">
        <div class="progress-bar">
          <div id="pct1" class="progress-bar__square"></div>
          <div id="pct2" class="progress-bar__square"></div>
          <div id="pct3" class="progress-bar__square"></div>
          <div id="pct4" class="progress-bar__square"></div>
          <div id="pct5" class="progress-bar__square"></div>
          <div id="pct6" class="progress-bar__square"></div>
          <div id="pct7" class="progress-bar__square"></div>
          <div id="pct8" class="progress-bar__square"></div>
          <div id="pct9" class="progress-bar__square"></div>
          <div id="pct10" class="progress-bar__square"></div>
          <div id="pct11" class="progress-bar__square"></div>
          <div id="pct12" class="progress-bar__square"></div>
          <div id="pct13" class="progress-bar__square"></div>
          <div id="pct14" class="progress-bar__square"></div>
          <div id="pct15" class="progress-bar__square"></div>
        </div>
        <div class="options">
          <button id="start">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button>
        </div>
      </main>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
